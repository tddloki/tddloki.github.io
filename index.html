<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div with Drop Shadow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Light gray background */
        }
        .centered-div {
            width: 300px; /* Adjust width as needed */
            height: 200px; /* Adjust height as needed */
            background-color: #ffffff; /* White background for the div */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Drop shadow effect */
        }
    </style>
</head>
<body>
    <div class="centered-div">
        <!-- Content of the centered div goes here -->
        <h2>Centered Div with Drop Shadow</h2>
        <p>This div is centered both horizontally and vertically on the page and has a drop shadow effect.</p>
    </div>
</body>
</html>
